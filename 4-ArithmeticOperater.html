<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=10;
        var b=20;
        var c =a+b;  // Addition
        document.write(c );
        document.write("<br>");

        var a=10;
        var b=20;
        var c =a-b; //Subtraction
        document.write(c);
        document.write("<br>");

        var a=10;
        var b=20;
        var c =a*b; //Multiplication
        document.write(c);
        document.write("<br>");

        var a=10;
        var b=20;
        var c =a/b; //Division
        document.write(c); 
        document.write("<br>");

        var a=10;
        var b=20;
        var c =a%b; //Modulus/remainder
        document.write(c);
        document.write("<br>");

        var a=10;
        var b=3;
        var c =a**b;       //Exponentiation
        document.write(c);
        document.write("<br>");

        var a=10;
        var b=20;      
        document.write(a + b);
        a++     //increment
        document.write("<br>");
        document.write(a + b)
        document.write("<br>");


        var a=10;
        var b=20;      
        document.write(a + b);
        a--     //increment
        document.write("<br>");
        document.write(a + b)
    </script>
</head>
<body>
    
</body>
</html>
