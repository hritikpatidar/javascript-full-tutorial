<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10 ; // assignment operator
        var b = 20;
        a += b; //Addition
        document.write(a);
        document.write("<br>");

        var a = 10 ;
        var b = 20;
        a -= b; //Substraction
        document.write(a);
        document.write("<br>");

        var a = 10 ;
        var b = 20;
        a *= b; //Multiplication
        document.write(a);
        document.write("<br>");

        var a = 10 ;
        var b = 20;
        a /= b; // Division 
        document.write(a);
        document.write("<br>");

        var a = 10 ;
        var b = 20;
        a %= b; //Modulus
        document.write(a);
        document.write("<br>");

        var a = 10 ;
        var b = 4;
        a **= b; // Exponentiation
        document.write(a);
        document.write("<br>");
        
    </script>
</head>

</body>
</html>
